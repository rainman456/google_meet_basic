<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Google Meet</title>
  </head>
  <body>
    <div class="container">
    <h1>Mini Google Meet</h1>
    <video id="webcamVideo" autoplay playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
    <div>
      <button id="webcamButton">Start Webcam</button>
      <input id="callInput" type="text" placeholder="Call ID">
      <button id="callButton">Start Call</button>
      <button id="answerButton">Answer Call</button>
      <button id="hangupButton">Hang Up</button>
    </div>
  </div>

<!-- Optional ringtone -->
<audio id="ringtone" src="facetime_ringtone.mp3" preload="auto" loop></audio>



    <script  src="/main.js"></script>

  </body>
</html>
