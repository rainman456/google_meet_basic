<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Google Meet</title>
 <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    video {
      width: 45%;
      height: auto;
      border: 1px solid #ccc;
      margin: 10px;
      background: #000;
    }
    button, input {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
    .container { max-width: 1000px; margin: 0 auto; }
    #status { color: red; margin: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mini Google Meet</h1>
    <video id="webcamVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
    <div>
      <button id="webcamButton">Start Webcam</button>
      <input id="callInput" type="text" placeholder="Call ID">
      <button id="callButton">Start Call</button>
      <button id="answerButton">Answer Call</button>
      <button id="hangupButton">Hang Up</button>
    </div>
    <p id="status"></p>
  </div>
<!-- Optional ringtone -->
<audio id="ringtone" src="facetime_ringtone.mp3" preload="auto" loop></audio>



    <script  src="/main.js"></script>

  </body>
</html>
